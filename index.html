<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">

    <script>

     function myFunction(){
        const eles = document.getElementsByClassName('chess');

        for (let i = 0; i < eles.length; i++) {
            eles[i].addEventListener('click',(e)=>{
               e.target.classList.add("selected");
               console.log(e.target);
            })
        }
     }

     function comparing(){

        const eles = document.getElementsByClassName('selected');

        const names = {
            "司令":10,
            "军长":9,
            "师长":8,
            "旅长":7,
            "团长":6,
            "营长":5,
            "连长":4,
            "排长":3,
            "工兵":2,
            "地雷":1,
            "炸弹":0,
            "军旗":-1,
            }


        const red = names[eles[0].innerHTML];
        const black = names[eles[1].innerHTML];

        console.log(red + "" + black);

        if(red == 0 || black == 0 || red ==black){
            document.getElementById("result").innerHTML = "两个都消灭！！"
            return;
        }

        if(red == 1){
            if(black != 2){
                document.getElementById("result").innerHTML = "两个都消灭！！"
                return;
            }else{
                document.getElementById("result").innerHTML = "黑方赢！！"
                return;
            }
        }

        if (black == 1) {
             if (red != 2) {
                 document.getElementById("result").innerHTML = "两个都消灭！！"
                 return;
             } else {
                 document.getElementById("result").innerHTML = "红方赢！！"
                 return;
             }
         }

        if(red == -1 || black == -1){
            document.getElementById("result").innerHTML = "游戏结束！！"
            return;
        }

        if(red >  black){
            document.getElementById("result").innerHTML = "红方赢";
            return;

        }else{
             document.getElementById("result").innerHTML = "黑方赢";
             return;
        }

     }


    </script>
</head>

<body onload="myFunction()">
    <div class="container red">
        <div class="chess">司令</div>
        <div class="chess">军长</div>

        <div class="chess">地雷</div>
        <div class="chess">炸弹</div>
        <div class="chess">军旗</div>
    </div>


    <div class="container black">
        <div class="chess">司令</div>
        <div class="chess">军长</div>
        <div class="chess">师长</div>
        <div class="chess">旅长</div>
        <div class="chess">团长</div>

        <div class="chess">连长</div>
        <div class="chess">排长</div>

        <div class="chess">地雷</div>

    <button onclick="comparing()">submit result</button>

    <div id ="result"></div>
</body>
